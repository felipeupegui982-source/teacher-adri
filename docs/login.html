<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Adri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#694673',   // Purple
                        secondary: '#ADD9C9', // Mint
                        accent: '#F2C299',    // Peach
                        dark: '#261414',      // Dark Brown/Black
                        light: '#F2F2F2',     // Light Gray
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
    </style>
</head>
<body class="min-h-screen bg-light font-sans text-dark">
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white/90 backdrop-blur-md">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <div class="bg-primary p-2 rounded-lg text-white">
                    <i data-lucide="book-open" width="24" height="24"></i>
                </div>
                <span class="text-xl font-bold text-primary">
                    Teacher Adri
                </span>
            </a>

            <nav class="flex items-center gap-4">
                <a href="index.html#about" class="text-sm font-medium text-dark hover:text-primary transition-colors hidden md:block">
                    Quiénes somos
                </a>
                <a href="login.html" class="inline-flex items-center justify-center rounded-xl font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-transparent hover:bg-secondary/20 text-dark text-sm px-4 py-2">
                    Iniciar Sesión
                </a>
                <a href="register.html" class="inline-flex items-center justify-center rounded-xl font-bold transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-primary text-white hover:bg-primary/90 focus:ring-primary text-sm px-4 py-2 shadow-lg shadow-primary/20">
                    Empezar Gratis
                </a>
            </nav>
        </div>
    </header>
    <main>

<div class="min-h-[calc(100vh-64px)] flex items-center justify-center py-12 bg-light">
    <div class="w-full max-w-md px-4">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
            <!-- Header del Card -->
            <div class="bg-primary/5 p-8 text-center border-b border-primary/10">
                <h1 class="text-2xl font-bold text-primary mb-2">Bienvenido de nuevo</h1>
                <p class="text-dark/60 text-sm">Ingresa a tu cuenta para continuar</p>
            </div>

            <!-- Tabs de Rol -->
            <div class="flex border-b border-gray-100" id="loginTabs">
                <button onclick="switchTab('adult')" id="tab-adult" class="flex-1 py-4 text-sm font-bold text-primary border-b-2 border-primary bg-white transition-colors">
                    Padres y Docentes
                </button>
                <button onclick="switchTab('student')" id="tab-student" class="flex-1 py-4 text-sm font-medium text-dark/50 hover:text-primary/70 bg-gray-50 transition-colors">
                    Estudiantes
                </button>
            </div>

            <div class="p-8">
                <!-- Formulario Adultos -->
                <form id="form-adult" onsubmit="handleLogin(event, 'adult')" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-dark/80 mb-2">Correo Electrónico</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="text-primary/40" width="20" height="20"></i>
                            </div>
                            <input type="email" placeholder="ejemplo@correo.com" class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors bg-light/30" required>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-dark/80 mb-2">Contraseña</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="text-primary/40" width="20" height="20"></i>
                            </div>
                            <input type="password" placeholder="••••••••" class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors bg-light/30" required>
                        </div>
                        <div class="flex justify-end mt-2">
                            <a href="#" class="text-xs font-medium text-primary hover:text-primary/80">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>

                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:scale-[1.02]">
                        Iniciar Sesión
                    </button>
                </form>

                <!-- Formulario Estudiantes -->
                <form id="form-student" onsubmit="handleLogin(event, 'student')" class="space-y-6 hidden">
                    <div class="bg-accent/10 p-4 rounded-xl flex items-start gap-3 mb-6">
                        <i data-lucide="info" class="text-accent shrink-0 mt-0.5" width="18" height="18"></i>
                        <p class="text-xs text-dark/70">Usa el nombre de usuario y el código que te dio tu profe o tus papás.</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-dark/80 mb-2">Nombre de Usuario</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="user" class="text-accent" width="20" height="20"></i>
                            </div>
                            <input type="text" placeholder="ej. superleo2025" class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-accent/50 focus:border-accent transition-colors bg-light/30" required>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-dark/80 mb-2">Código de Clase (Opcional)</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="hash" class="text-accent" width="20" height="20"></i>
                            </div>
                            <input type="text" placeholder="ej. CLASS-123" class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-accent/50 focus:border-accent transition-colors bg-light/30">
                        </div>
                    </div>

                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-dark bg-accent hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition-all transform hover:scale-[1.02]">
                        ¡Vamos a Jugar!
                    </button>
                </form>
            </div>

            <div class="px-8 py-6 bg-gray-50 border-t border-gray-100 text-center">
                <p class="text-sm text-dark/60">
                    ¿No tienes una cuenta? 
                    <a href="register.html" class="font-bold text-primary hover:text-primary/80">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function switchTab(tab) {
        const formAdult = document.getElementById('form-adult');
        const formStudent = document.getElementById('form-student');
        const tabAdult = document.getElementById('tab-adult');
        const tabStudent = document.getElementById('tab-student');

        if (tab === 'adult') {
            formAdult.classList.remove('hidden');
            formStudent.classList.add('hidden');
            
            tabAdult.classList.add('border-b-2', 'border-primary', 'text-primary', 'bg-white', 'font-bold');
            tabAdult.classList.remove('text-dark/50', 'bg-gray-50', 'font-medium');
            
            tabStudent.classList.remove('border-b-2', 'border-accent', 'text-accent', 'bg-white', 'font-bold');
            tabStudent.classList.add('text-dark/50', 'bg-gray-50', 'font-medium');
        } else {
            formAdult.classList.add('hidden');
            formStudent.classList.remove('hidden');
            
            tabAdult.classList.remove('border-b-2', 'border-primary', 'text-primary', 'bg-white', 'font-bold');
            tabAdult.classList.add('text-dark/50', 'bg-gray-50', 'font-medium');
            
            tabStudent.classList.add('border-b-2', 'border-accent', 'text-dark', 'bg-white', 'font-bold');
            tabStudent.classList.remove('text-dark/50', 'bg-gray-50', 'font-medium');
            tabStudent.style.borderColor = '#F2C299';
        }
    }

    function handleLogin(e, type) {
        e.preventDefault();
        // Simulación de login
        if (type === 'adult') {
            const email = e.target.querySelector('input[type="email"]').value;
            if (email.includes('parent') || email.includes('padre')) {
                window.location.href = 'parent.html';
            } else {
                window.location.href = 'teacher.html';
            }
        } else {
            window.location.href = 'student.html';
        }
    }
</script>

    </main>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
