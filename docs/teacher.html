<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Adri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#694673',   // Purple
                        secondary: '#ADD9C9', // Mint
                        accent: '#F2C299',    // Peach
                        dark: '#261414',      // Dark Brown/Black
                        light: '#F2F2F2',     // Light Gray
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
    </style>
</head>
<body class="min-h-screen bg-light font-sans text-dark">
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white/90 backdrop-blur-md">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <div class="bg-primary p-2 rounded-lg text-white">
                    <i data-lucide="book-open" width="24" height="24"></i>
                </div>
                <span class="text-xl font-bold text-primary">
                    Teacher Adri
                </span>
            </a>

            <nav class="flex items-center gap-4">
                <a href="index.html" class="inline-flex items-center justify-center rounded-xl font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-transparent hover:bg-red-50 text-red-600 hover:text-red-700 text-sm px-3 py-1.5">
                    <i data-lucide="log-out" width="18" height="18" class="mr-2"></i>
                    Salir
                </a>
            </nav>
        </div>
    </header>
    <main>

<div class="container mx-auto px-4 py-8 bg-light">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-dark">Panel Docente</h1>
            <p class="text-dark/70">Bienvenido, Prof. Martínez</p>
        </div>
        <button class="inline-flex items-center justify-center rounded-xl font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-primary text-white hover:bg-primary/90 focus:ring-primary text-sm px-4 py-2">
            <i data-lucide="plus" width="20" height="20" class="mr-2"></i>
            Nueva Tarea
        </button>
    </div>

    <div class="grid md:grid-cols-3 gap-6 mb-8">
        <!-- Stat 1 -->
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 flex items-center gap-4">
            <div class="p-3 bg-primary/10 rounded-xl">
                <i data-lucide="users" class="text-primary" width="24" height="24"></i>
            </div>
            <div>
                <p class="text-sm text-dark/60">Estudiantes</p>
                <p class="text-2xl font-bold text-dark">24</p>
            </div>
        </div>
        <!-- Stat 2 -->
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 flex items-center gap-4">
            <div class="p-3 bg-accent/10 rounded-xl">
                <i data-lucide="book-open" class="text-accent" width="24" height="24"></i>
            </div>
            <div>
                <p class="text-sm text-dark/60">Tareas Activas</p>
                <p class="text-2xl font-bold text-dark">5</p>
            </div>
        </div>
        <!-- Stat 3 -->
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 flex items-center gap-4">
            <div class="p-3 bg-secondary/10 rounded-xl">
                <i data-lucide="check-circle" class="text-secondary" width="24" height="24"></i>
            </div>
            <div>
                <p class="text-sm text-dark/60">Completadas</p>
                <p class="text-2xl font-bold text-dark">85%</p>
            </div>
        </div>
    </div>

    <h2 class="text-xl font-bold text-dark mb-4">Progreso de la Clase</h2>
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Student 1 -->
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start mb-4">
                <div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold">
                    A
                </div>
                <span class="text-xs font-medium px-2 py-1 rounded-full bg-secondary/20 text-secondary">
                    85%
                </span>
            </div>
            <h3 class="font-bold text-dark">Ana García</h3>
            <p class="text-sm text-dark/50 mb-4">Activo: Hace 2 horas</p>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-primary h-2 rounded-full" style="width: 85%"></div>
            </div>
        </div>

        <!-- Student 2 -->
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start mb-4">
                <div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold">
                    C
                </div>
                <span class="text-xs font-medium px-2 py-1 rounded-full bg-accent/20 text-accent">
                    60%
                </span>
            </div>
            <h3 class="font-bold text-dark">Carlos López</h3>
            <p class="text-sm text-dark/50 mb-4">Activo: Ayer</p>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-primary h-2 rounded-full" style="width: 60%"></div>
            </div>
        </div>

        <!-- Student 3 -->
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start mb-4">
                <div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold">
                    M
                </div>
                <span class="text-xs font-medium px-2 py-1 rounded-full bg-secondary/20 text-secondary">
                    92%
                </span>
            </div>
            <h3 class="font-bold text-dark">María Rodríguez</h3>
            <p class="text-sm text-dark/50 mb-4">Activo: Hace 1 hora</p>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-primary h-2 rounded-full" style="width: 92%"></div>
            </div>
        </div>

        <!-- Student 4 -->
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start mb-4">
                <div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold">
                    J
                </div>
                <span class="text-xs font-medium px-2 py-1 rounded-full bg-red-100 text-red-700">
                    45%
                </span>
            </div>
            <h3 class="font-bold text-dark">Juan Pérez</h3>
            <p class="text-sm text-dark/50 mb-4">Activo: Hace 3 días</p>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-primary h-2 rounded-full" style="width: 45%"></div>
            </div>
        </div>
    </div>
</div>

    </main>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
